# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    strategy:
      matrix:
        os: [darwin, windows, linux]
        arch: [amd64]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build for ${{ matrix.os }} ${{ matrix.arch }}
      run: GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o sber-scrape-linux-386 -v ./cmd/sber-scrape
    - name: Build for linux 386
      run: GOOS=linux GOARCH=386 go build -o sber-scrape-linux-386 -v ./cmd/sber-scrape
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: sber-scrape-linux-386
        path: .
        name: sber-scrape-${{matrix.os}}-amd-64
        path: .
      